version: "3.8"
services:
  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: pass

  webapp:
    image: web-notes
    depends_on:
      - mongodb
    env_file:
      - ../.env
    ports:
      - "8000:8000"